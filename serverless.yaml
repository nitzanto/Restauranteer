service: restauranteer

frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  environment:
    PG_HOST: ${env:PG_HOST}

    PG_USER: ${env:PG_USER}
    PG_PASS: ${env:PG_PASS}

    PG_DATABASE: ${env:PG_DATABASE}

  architecture: arm64
  stage: ${opt:stage, 'prod'}
  region: ${opt:region, 'il-central-1'}
  memorySize: 128
  logRetentionInDays: 1
  timeout: 15

functions:
  api:
    handler: dist/lambda.handler
    events:
      - http:
          method: any
          path: /{proxy+}

plugins:
  - serverless-jetpack
  - serverless-offline
